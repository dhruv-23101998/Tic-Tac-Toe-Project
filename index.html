<!doctype html>
<html>
	<head>
		<title>Tic Tac Toe Game</title>
		<link href="tictactoe.ico" rel="icon">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Kavivanar" rel="stylesheet" type="text/css">
		<link href="erikreset.css" rel="stylesheet" type="text/css">
		<link href="index.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<header>
			<h1>Tic-Tac-Toe Game</h1>
		</header>
		<main>
			<div class="tabs">
				<a href="#"><span>Wanna Start The Game ?</span></a>
			</div>
			<div class="content">
			</div>
			<div class="grid">
				<div class="row1">
					<div class="c1"><div class="c1data"></div></div>
					<div class="c2"><div class="c2data"></div></div>
					<div class="c3"><div class="c3data"></div></div>
				</div>
				<div class="row2">
					<div class="c4"><div class="c4data"></div></div>
					<div class="c5"><div class="c5data"></div></div>
					<div class="c6"><div class="c6data"></div></div>
				</div>
				<div class="row3">
					<div class="c7"><div class="c7data"></div></div>
					<div class="c8"><div class="c8data"></div></div>
					<div class="c9"><div class="c9data"></div></div>
				</div>
			</div>
			<div class="result">
			</div>
			<div class="reset">
				<button>Reset</button>
			</div>
		</main>
		<footer>
			<p>Designed & Developed By Dhruv Agarwal</p>
			<p>Indian Institute of Technology Guwahati</p>
		</footer>
		<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
